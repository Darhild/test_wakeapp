<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Winorama</title>
  <link href="css/style-min.css" rel="stylesheet">
</head>
<body>
  <div class="main">
    <a href="https://yandex.ru/">
      <div class="content">
        <div class="logo">
          <img src="images/logo.png" alt="">
        </div>
        <div class="hero">
          <img src="images/car.png" alt="">
        </div>
        <div class="content__buttons">
          <div class="btn btn--step btn--step1">
            Unisciti a winorama
          </div>
          <div class="btn btn--step btn--step2">
            <span>Avere 70 giri gratuiti</span>
          </div>
          <div href="#" class="btn btn--step btn--step3">
            <span>Inizia a vincere</span>
          </div>
        </div>
        <div class="title content__title">
          I nostri vincitori <br/> fortunati
        </div>
        <div class="winners">
          <div class="winner winner--first">
            <img src="images/winner1.png" alt="">
          </div>
          <div class="prize">
            <img src="images/gold.png" alt="">
          </div>
          <div class="winner winner--second">
            <img src="images/winner2.png" alt="">
          </div>
          <div class="winner winner--third">
            <img src="images/winner3.png" alt="">
          </div>
        </div>
      </div>
    </a>
  </div>
</body>
</html>
